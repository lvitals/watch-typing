<input type="text">
<script>
$(':text').typing({
	start: function (event, $elem) {
		$elem.css('background', '#fa0');
	},
	stop: function (event, $elem) {
		$elem.css('background', '#f00');
	},
	delay: 400
});
</script>
<script src="app.js"></script>
<script src = "../app/watch-typing.js"></script>
